<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR CART</title>
    <link rel="stylesheet" href="cartStyles.css">
</head>

<body>
    <nav>
        <div>
            <img src="./media/icons and logo/logo.png" alt="Logo">
            <p>BLUE CHERRY</p>
        </div>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html"><img src="./media/icons and logo/shopping bag.png" alt="Cart"></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="cart-container">
            <h2 class="cart-title">YOUR CART</h2>
            
            <div class="divider"></div>
            
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            
            <div class="total-row">
                <span class="total-amount">TOTAL: P 0.00</span>
                <button class="checkout-button">CHECK OUT</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        Contact Us
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <span>2025 Blue Cherry. All Rights Reserved.</span>
        </div>

        <div>
            <ul>
                <li>
                    <a href="">
                        <img src="./media/icons and logo/fb.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./media/icons and logo/instagram.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./media/icons and logo/twt.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script>
        // Cart data - in a real app, this would come from localStorage or a database
        const cartItems = [
            {
                id: 'wall-poster',
                name: 'Summer Beach Collage Matte Print',
                price: 89.00,
                quantity: 2,
                image: './media/img/wall poster.png'
            },
            {
                id: 'plate',
                name: 'Cabana Striped Dinner Plates',
                price: 135.00,
                quantity: 2,
                image: './media/img/plate.png'
            },
            {
                id: 'fabric',
                name: 'Sky Blue Solid Polyester Satin',
                price: 160.00,
                quantity: 2,
                image: './media/img/fabric.jpg'
            }
        ];

            // Load cart items
            function loadCartItems() {
                const cartContainer = document.getElementById('cart-items');
                let total = 0;
                
                // Clear existing items
                cartContainer.innerHTML = '';
                
                // Add each item to the cart
                cartItems.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <div class="item-image-container">
                            <img src="${item.image}" alt="${item.name}" class="item-image">
                        </div>
                        <div class="item-info">
                            <span class="item-name">${item.name}</span>
                            <a href="product.html?id=${item.id}" class="view-details">View Details</a>
                        </div>
                        <div class="item-price">P ${item.price.toFixed(2)}</div>
                        <div class="item-quantity">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <div class="item-actions">
                            <button class="remove-item" data-id="${item.id}">Ã—</button>
                        </div>
                    `;
                    
                    cartContainer.appendChild(itemElement);
                });
                
                // Update total
                document.querySelector('.total-amount').textContent = `TOTAL: P ${total.toFixed(2)}`;
                
                // Add event listeners for quantity buttons
                document.querySelectorAll('.quantity-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const quantityElement = this.parentElement.querySelector('.quantity');
                        let quantity = parseInt(quantityElement.textContent);
                        
                        if (this.classList.contains('minus') && quantity > 1) {
                            quantity--;
                        } else if (this.classList.contains('plus')) {
                            quantity++;
                        }
                        
                        quantityElement.textContent = quantity;
                        
                        // Update total (in a real app, you'd update the cart data too)
                        updateTotal();
                    });
                });
                
                // Add event listeners for remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const itemId = this.getAttribute('data-id');
                        
                        // Remove from cart data array (in a real app)
                        const itemIndex = cartItems.findIndex(item => item.id === itemId);
                        if (itemIndex !== -1) {
                            cartItems.splice(itemIndex, 1);
                        }
                        
                        // Remove from DOM
                        this.closest('.cart-item').remove();
                        
                        // Update total
                        updateTotal();
                    });
                });
            }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('P ', ''));
                const quantity = parseInt(item.querySelector('.quantity').textContent);
                total += price * quantity;
            });
            document.querySelector('.total-amount').textContent = `TOTAL: P ${total.toFixed(2)}`;
        }

        // Initialize the cart when the page loads
        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>
</html>
