<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR CART</title>
    <link rel="stylesheet" href="cartStyles.css">
</head>

<body>
    <nav>
        <div>
            <img src="./media/icons and logo/logo.png" alt="Logo">
            <p>BLUE CHERRY</p>
        </div>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html"><img src="./media/icons and logo/shopping bag.png" alt="Cart"></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="cart-container">
            <h2 class="cart-title">YOUR CART</h2>
            
            <div class="divider"></div>
            
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            
            <div class="total-row">
                <span class="total-amount">TOTAL: P 0.00</span>
                <button class="checkout-button">CHECK OUT</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        Contact Us
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <span>2025 Blue Cherry. All Rights Reserved.</span>
        </div>

        <div>
            <ul>
                <li>
                    <a href="">
                        <img src="./media/icons and logo/fb.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./media/icons and logo/instagram.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./media/icons and logo/twt.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script>
    function loadCartItems() {
        fetch('cart_display.php')
            .then(res => res.text())
            .then(html => {
                document.getElementById('cart-items').innerHTML = html;
                attachRemoveEvents();
                updateTotal();
            });
    }

    function attachRemoveEvents() {
        document.querySelectorAll('.remove-item').forEach(btn => {
            btn.onclick = function() {
                const productId = this.getAttribute('data-id');
                fetch('remove_from_cart.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'product_id=' + encodeURIComponent(productId)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadCartItems();
                    }
                });
            };
        });
    }

    function updateTotal() {
        let total = 0;
        document.querySelectorAll('.cart-item').forEach(item => {
            const price = parseFloat(item.querySelector('.item-price').textContent.replace('P ', ''));
            const quantity = parseInt(item.querySelector('.quantity').textContent);
            total += price * quantity;
        });
        document.querySelector('.total-amount').textContent = `TOTAL: P ${total.toFixed(2)}`;
    }
        document.querySelector('.checkout-button').onclick = function() {
        fetch('clear_cart.php', {
            method: 'POST'
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                window.location.href = 'checkout.html';
            }
        });
    };

    document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>
</html>
