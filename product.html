<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - BLUE CHERRY</title>
    <link rel="stylesheet" href="productStyles.css">
</head>

<body>
    <nav>
        <div>
            <img src="./media/icons and logo/logo.png" alt="Logo">
            <p>BLUE CHERRY</p>
        </div>
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html"><img src="./media//icons and logo/shopping bag.png" alt="Cart"></a></li>
            </ul>
        </div>
    </nav>

    <div class="product-page">
        <div class="product-container">
            <div class="product-content">
                <div class="product-image">
                    <!-- Product image will be inserted here by JavaScript -->
                    <img id="product-img" src="" alt="Product Image">
                </div>

                <div class="product-details">
                    <h2 id="product-name">Product Name</h2>
                    <div class="product-price" id="product-price">₱ 0.00</div>
                    <div class="product-rating">
                        ★★★★★ <span>Reviews (5)</span>
                    </div>

                    <div class="product-description" id="product-description">
                        Product description will appear here.
                    </div>

                    <div class="product-benefits">
                        <h3>Key Benefits:</h3>
                        <ul id="product-benefits">
                            <!-- Benefits will be inserted here by JavaScript -->
                        </ul>
                    </div>

                    <div class="product-quantity">
                        <label for="quantity">QUANTITY</label>
                        <select id="quantity" name="quantity">
                            <option value="1" selected>1</option>
                            <option value="2" >2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <button class="add-to-cart">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

    <script src="productScript.js"></script>
</body>
</html>
