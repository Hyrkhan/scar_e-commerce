        </div>

    <div class="main-content">
        <div class="product-info-container">
            <h2>PRODUCT INFO</h2>
            <form>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="productImage">Choose File:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="productPrice">Set Price:</label>
                    <input type="text" id="productPrice" name="productPrice" placeholder="e.g., â‚± 123.00" required>
                </div>

                <div class="form-group description-group"> <!-- Added a new class for description -->
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="productDescription" placeholder="Enter product description" rows="5" required></textarea>
                </div>

                <button type="submit" class="upload-button">UPLOAD PRODUCT</button>
            </form>
        </div>
    </div>
